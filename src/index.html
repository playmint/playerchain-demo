<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="
        connect-src socket: https: http: blob: ipc: npm: node: wss: ws: ws://localhost:*;
         script-src socket: https: http: blob: npm: node: http://localhost:* 'unsafe-eval' 'unsafe-inline';
         worker-src socket: https: http: blob: 'unsafe-eval' 'unsafe-inline';
          frame-src socket: https: http: blob: http://localhost:*;
            img-src socket: https: http: blob: http://localhost:*;
          child-src socket: https: http: blob:;
         object-src 'none';
      "
        />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                background-color: transparent;
            }
        </style>
    </head>
    <body>
        <canvas id="viewport" style="width: 100vw; height: 100vh"></canvas>
        <script type="module">
            import { Buffer } from 'socket:buffer';
            import { randomBytes } from 'socket:crypto';
            import { Encryption } from 'socket:network';
            import { Game } from './game/game.js';

            const init = async () => {
                let peerSecret = localStorage.getItem('peerSecret');
                if (peerSecret === null) {
                    peerSecret = randomBytes(64).toString('base64');
                    localStorage.setItem('peerSecret', peerSecret);
                }

                const signingKeys = await Encryption.createKeyPair(peerSecret);

                const peerId = await Encryption.createId(
                    Buffer.from(signingKeys.publicKey).toString('base64'),
                );

                await Game.create({
                    window,
                    signingKeys,
                    peerId,
                });
            };

            init().catch((error) => {
                console.error('Error initializing game: ', error);
            });
        </script>
    </body>
</html>
