<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="
        connect-src socket: https: http: blob: ipc: npm: node: wss: ws: ws://localhost:*;
         script-src socket: https: http: blob: npm: node: http://localhost:* 'unsafe-eval' 'unsafe-inline';
         worker-src socket: https: http: blob: 'unsafe-eval' 'unsafe-inline';
          frame-src socket: https: http: blob: http://localhost:*;
            img-src socket: https: http: blob: http://localhost:*;
          child-src socket: https: http: blob:;
         object-src 'none';
      "
        />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                background-color: transparent;
            }
        </style>
    </head>
    <body>
        <button id="launch1">Launch Player 1</button>
        <button id="launch2">Launch Player 2</button>
        <script type="module">
            import application from 'socket:application';

            function launch(player) {
                application.createWindow({
                    index: player,
                    path: 'player.html',
                });
            }
            document.getElementById('launch1').addEventListener('click', () => {
                launch(1);
            });
            document.getElementById('launch2').addEventListener('click', () => {
                launch(2);
            });
            launch(1);
            launch(2);
        </script>
    </body>
</html>
